<div class="registration">
  <form
    class="registration-form"
    [formGroup]="registrationForm"
    (ngSubmit)="register()"
    *ngIf="!(loginService.user | async)"
  >
    <input type="text" class="register-input" formControlName="email">
    <input type="text" class="register-input" formControlName="password">
    <button class="register-btn">Register</button>
  </form>
</div>
