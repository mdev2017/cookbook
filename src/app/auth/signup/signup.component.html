<div class="sign-up">
  <form
    class="sign-up-form"
    [formGroup]="signUpForm"
    (ngSubmit)="signUp()"
  >
    <input type="text" class="sign-up-input" formControlName="email">
    <input type="text" class="sign-up-input" formControlName="password">
    <button class="sign-up-btn">Sign up</button>
  </form>
</div>
